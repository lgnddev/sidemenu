<ion-header>
  <ion-toolbar>
    <ion-title>Bienvenido Chef</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-grid>
    <ion-item>
      <ion-label position="floating">Nombre:</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellidos:</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Fecha de Nacimiento:</ion-label>
      <ion-input type="date"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Nacionalidad:</ion-label>
      <ion-select>
        <ion-select-option value="1">Chileno/a</ion-select-option>
        <ion-select-option value="2">Argentino/a</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Género:</ion-label>
      <ion-select>
        <ion-select-option value="1">Masculino</ion-select-option>
        <ion-select-option value="2">Femenino</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo:</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña:</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-button color="warning">Warning</ion-button>
  </ion-grid>
  
</ion-content>
