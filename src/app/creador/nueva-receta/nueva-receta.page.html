<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title style="text-align: center">Novedades</ion-title>
    <ion-buttons slot="end">
      <ion-button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

  <h2>Creador de Receta</h2>

  <ion-item>
    <ion-label>Nombre:</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <mat-tab-group mat-align-tabs="center">

    <mat-tab label="1">
      <ng-template mat-tab-label>
        <mat-icon aria-hidden="false" aria-label="Example home icon">
          <ion-icon name="nutrition-outline"></ion-icon>
        </mat-icon>
      </ng-template>

      <ion-item>
        <ion-label position="floating">Tipo de Receta:</ion-label>
        <ion-select>
          <ion-select-option value="1">Desayuno</ion-select-option>
          <ion-select-option value="2">Ensalada</ion-select-option>
          <ion-select-option value="2">Plato de Fondo</ion-select-option>
          <ion-select-option value="2">Postre</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Dificultad:</ion-label>
        <ion-select>
          <ion-select-option value="1">Desayuno</ion-select-option>
          <ion-select-option value="2">Ensalada</ion-select-option>
          <ion-select-option value="2">Plato de Fondo</ion-select-option>
          <ion-select-option value="2">Postre</ion-select-option>
        </ion-select>
      </ion-item>
    </mat-tab>


    <mat-tab label="">
      <ng-template mat-tab-label>
        <mat-icon aria-hidden="false" aria-label="Example home icon">
          <ion-icon name="nutrition-outline"></ion-icon>
        </mat-icon>
      </ng-template>
      <ion-item class="barras">
        <ion-label position="floating">Imagen:</ion-label>
        <ion-input></ion-input>
      </ion-item>
    </mat-tab>

    <mat-tab label="">
      <ng-template mat-tab-label>
        <mat-icon aria-hidden="false" aria-label="Example home icon">
          <ion-icon name="nutrition-outline"></ion-icon>
        </mat-icon>
      </ng-template>

      <ion-item class="barras">
        <ion-label position="floating">Ingredientes:</ion-label>
        <ion-text-area></ion-text-area>
      </ion-item>
      
    </mat-tab>

    <mat-tab label="">
      <ng-template mat-tab-label>
        <mat-icon aria-hidden="false" aria-label="Example home icon">
          <ion-icon name="nutrition-outline"></ion-icon>
        </mat-icon>
      </ng-template>
    </mat-tab>
  </mat-tab-group>

</ion-content>
